   <main>
      <section class="container">
        
         <section class="">
            <section class="skjema">
               <h1>Bli synlig for potensielle kunder - i dag!</h1>
               <form method="POST" action="https://formspree.io/f/xqkrvvyz">
               <fieldset>
                  <label for="navn">Navn/Organisasjonsnummer: <input id="navn" name="navn" type="text" required /></label>
                  <label for="email">Deres e-postadresse: <input id="email" name="email" type="email" required /></label>
                  <label for="telefon">Telefonnummer: <input id="telefon" name="telefon" type="tel" placeholder="!Telefonnummer med landskode!" required /></label>
               </fieldset>
               <fieldset>
                  <legend>Formål</legend>
                  <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personlig/blogg</label>
                  <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Bedrift</label>
               </fieldset>
               <fieldset>
                  <label for="referrer">Hvordan hørte du om IT-hjelpen?
                  <select id="referrer" name="referrer">
                     <option value="">(Velg)</option>
                     <option value="1">Google-søk</option>
                     <option value="2">Anbefaling</option>
                     <option value="3">Reklame</option>
                     <option value="4">Annen kilde</option>
                  </select>
                  </label>
                     <label for="bio">Din etterspørsel:
                     <textarea id="bio" name="bio" rows="5" cols="30" placeholder="Her kan du skrive kort om løsningen du ønsker og din frist..."></textarea>
                  </label>
               </fieldset>
                  <label for="terms-and-conditions">
                     <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Jeg aksepterer <a href="https://www.freecodecamp.org/news/terms-of-service/">at mine data blir lagret i 1 år, men ikke til reklame.</a>
                  </label>
                  <input class="submit" type="submit" value="Send inn"/>
               </form>
            </section>
         </section>
      </section>
   </main>
